<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>F blog</h1>
    <!-- <button onclick="updateChart()">update</button> -->
    <canvas id="myChart" width="400" height="400" style="border: solid;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        console.log('hello');

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [10, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    // borderColor: [
                    //     'rgba(255, 99, 132, 1)',
                    //     'rgba(54, 162, 235, 1)',
                    //     'rgba(255, 206, 86, 1)',
                    //     'rgba(75, 192, 192, 1)',
                    //     'rgba(153, 102, 255, 1)',
                    //     'rgba(255, 159, 64, 1)'
                    // ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        function updateChart(){
            myChart.data.datasets[0].data[0] = Math.floor(Math.random() * 20);
            myChart.data.datasets[0].data[1] = Math.floor(Math.random() * 20);
            myChart.data.datasets[0].data[2] = Math.floor(Math.random() * 20);
            myChart.data.datasets[0].data[3] = Math.floor(Math.random() * 20);
            myChart.data.datasets[0].data[4] = Math.floor(Math.random() * 20);
            myChart.data.datasets[0].data[5] = Math.floor(Math.random() * 20);
            myChart.update();
        }

        setInterval(updateChart, 1000);
    </script>
</body>

</html>
